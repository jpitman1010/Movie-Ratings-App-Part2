{% extends 'base.html' %} {% block title %}Movie Ratings Home{% endblock %} {% block body %}
<h1>Welcome!</h1>

<h2>Navigation</h2>
<ul>
    <li><a href="/movies">View all movies</a></li>
    <li><a href="/users">View all users</a></li>
</ul>
<div>
    <button id="create-account">
        <h2>Create an Account</h2>
    </button>
</div>
<form action="/user_registration" method="POST">
    <p>
        Email <input type="text" name="email">
    </p>

    <p>
        Password <input type="password" name="password">
    </p>

    <p>
        <input type="submit">
    </p>
</form>
<button id="login">
    <h2>Log In</h2>
</button>

<form action="/login" method="POST">
    <p>
        Email <input type="text" name="email">
    </p>

    <p>
        Password <input type="password" name="password">
    </p>

    <p>
        <input type="submit">
    </p>
</form>
{% endblock %}
